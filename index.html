<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Basic Calculator</title>
</head>
<body>

    <h1>Novice Calculator</h1>
    <div>
        <h1 id="ans"></h1>
    </div>
    <div class="main-container">
        <div class="child-container">
            <input type="number" name="number" placeholder="1st Digit" id="num1" class="innerText">
        </div>
        <br>
        <div class="child-container">
            <input type="text" name="text" id="op" class="innerText" placeholder="+ - * /">
        </div>
        <br>
        <div class="child-container">
            <input type="number" name="number" placeholder="2nd Digit" id="num2" class="innerText">
        </div>
        <br>
        <div class="child-container">
            <input type="button" name="button" value="ENTER" id="submit" class="btn">
        </div>
        <br>
        <div class="child-container">
            <input type="button" name="button" value="CLEAR" id="remove" class="btn-remove">
        </div>


    </div>





    <script src="app.js"></script>
</body>
</html>
